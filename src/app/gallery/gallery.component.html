<ion-header  [translucent]="true" *ngIf="!showMask">
  <ion-toolbar>
    <ion-button id = "button" (click)="menu()" >Vissza</ion-button>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row scrollY="true">
  <ion-col size="6" *ngFor="let item of items; let i=index">
    <ion-img id="img" (click)="onPreviewImage(i)" [src]="item.image"></ion-img>
  </ion-col>
  </ion-row>
</ion-grid>

 <div (swipeleft)="next()" (swiperight)="prev()" *ngIf="showMask" (click)="showMask = false"  class="lightbox" tabindex="0">
  <ion-title>Tap to close.</ion-title>
  <div  *ngIf="previewImage" class="lightbox-img" >
    <img  [src]="currentImage.image">
</div>

</div>
